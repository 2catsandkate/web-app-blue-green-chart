name: Blue-Green

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup kubectl
        uses: justin0u0/setup-kubectl@v1
        with:
          kubectl-version: stable
          cluster-certificate-authority-data: ${{ secrets.K8S_CA_BASE64 }}
          cluster-server: ${{ secrets.KUBEAPI_SERVER }}
          credentials-token: ${{ secrets.K8S_SA_TOKEN }}

      - name: Helm Install
        run: helm upgrade --install myapp . 
